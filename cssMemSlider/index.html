<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="button" id="b1" checked>
            <input type="radio" name="button" id="b2">
            <input type="radio" name="button" id="b3">
            <input type="radio" name="button" id="b4">
            <div class="slider">
                <div class="img"><img src="assets/winter.jpg" alt="" class="picture"></div>
                <div class="img"><img src="assets/spring.jpg" alt="" class="picture"></div>
                <div class="img"><img src="assets/summer.jpg" alt="" class="picture"></div>
                <div class="img"><img src="assets/autumn.jpg" alt="" class="picture"></div>
            </div>
            <div class="text-and-controls">
                <div class="navigation">
                    <label for="b1" class="nav-item"><span></span></label>
                    <label for="b2" class="nav-item"><span></span></label>
                    <label for="b3" class="nav-item"><span></span></label>
                    <label for="b4" class="nav-item"><span></span></label>
                </div>
                <div class="text-container">
                    <div class="text-carusel">
                        <p class="text">Winter!</p>
                        <p class="text">Spring!</p>
                        <p class="text">Summer!</p>
                        <p class="text">Autumn!</p>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
